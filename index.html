<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script type="module" src="./index.js"></script>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <div class="attribution">
    <img src="images/bg-triangle.svg" alt="triangle" class="triangle">
    <div class="up-left">
      <div class="hands top-left"><img src="images/icon-paper.svg" alt="paper"></div>
    </div>
    <div class="up-right">
      <div class="hands top-right"><img src="images/icon-scissors.svg" alt="scissors"></div>
    </div>
    <div class="down">
      <div class="hands bottom"><img src="images/icon-rock.svg" alt="rock"></div>
    </div>

  </div>


</body>

</html>
